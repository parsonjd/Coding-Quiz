<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Coding Quiz</title>
</head>

<body>
  <header>
    <div class="header">
      <div>
        <button class="button">View Highscores</button>
      </div>
      <div>
        <p id="timer"> Time left: 60 </p>
      </div>
    </div>
  </header>

  <main>
    <div>
      <!-- Homepage -->
      <section class="homepage_disp" id="homepage">
        <div id="welcome">
          <h1>
            Welcome to Coding Quiz Challenge
          </h1>
          <p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers
            will penalize your time by fifteen seconds!
          </p>
          <button class="button" id="start">Start Quiz</button>
        </div>
      </section>

      <!-- questions -->
      <section class="question_disp" id="question">
        <div>
          <div>
            <h2 id="new_question">Question</h2>
            <ul>
              <li><button class="quest_button any_answer" id="answer1">Answer1</button></li>
              <li><button class="quest_button any_answer" id="answer2">Answer2</button></li>
              <li><button class="quest_button any_answer" id="answer3">Answer3</button></li>
              <li><button class="quest_button any_answer" id="answer4">Answer4</button></li>
            </ul>
          </div>

          <div id="check_answer">

          </div>

        </div>
      </section>

      <!-- Final Score -->
      <section class="final_score_disp" id="final_score_page">
        <div>
          <h2 id="times_up">All Done!</h2>
          <p id="final_score">Your final score is: </p>
          <p>Enter initials
            <input id="initials">
            <button class="button" id="submit_score">Submit</button>
          </p>
        </div>
      </section>

      <!-- High Scores -->
      <section class=" highscore_disp" id="highscore">
        <div>
          <h2>High Scores</h2>
          <!-- Append highscores -->
          <div id="highscore_List">

          </div><br><br>
          <div>
            <button class="button" id="back">Go back</button>
            <button class="button" id="reset">Clear Highscores</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="assets/script.js"></script>
</body>

</html>
